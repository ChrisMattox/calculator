<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script type="text/javascript" src="../assets/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
  </head>
  <body>
    <img src="../assets/images/sigmanaut.png" id="sig" />
    <h1>Calc You Later!</h1>
    <div id="numbersOnDom"></div>
    <div id="calculator">
    <button data-id="1" id="1">1</button>
    <button data-id="2" id="2">2</button>
    <button data-id="3" id="3">3</button>
    <button data-id="4" id="4">4</button>
    <button data-id="5" id="5">5</button>
    <button data-id="6" id="6">6</button>
    <button data-id="7" id="7">7</button>
    <button data-id="8" id="8">8</button>
    <button data-id="9" id="9">9</button>
    <button data-id="0" id="0">0</button>
    </div>
    <div id="operator">
    <button data-id="add" id="add">+</button>
    <button data-id="subtract" id="subtract">-</button>
    <button data-id="multiply" id= "multiply">x</button>
    <button data-id="divide" id="divide">รท</button>
    </div>
    <div id="equals">
    <button data-id="equals" id="equals">=</button>
  </div>
  <div id="clear">
    <button data-id="clear" id="clear">clear</button>
  </div>  
  </body>
</html>
